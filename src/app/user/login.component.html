<div>
    <div class="col-md-4 col-sm-12">
        <form>
            <input #username type="text" placeholder="Email..." class="form-control" />
            <input #password type="password" placeholder="Password..." class="form-control" />
            <button (click)="Login(username.value, password.value);" class="btn btn-default">Login</button>
        </form>
    </div>
    <div class="col-md-8 hidden-sm hidden-xs"></div>
</div>
